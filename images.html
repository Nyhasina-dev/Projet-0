<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="index.html">Google search</a>
    </header>
    <main>
      <div class="bloc-google">
        <img src="google image.png" alt="google image" />
        <div class="span-img">images</div>
      </div>
      <form
        action="https://www.google.com/search?tbm=isch&q=TERME_DE_RECHERCHE"
        method="GET"
      >
        <div class="input-element">
          <div>
            <input
              type="search"
              name="q"
              placeholder="Search on Google"
              class="search-input"
            />
          </div>
          <div>
            <button type="sumbmit" name="btnK" class="google-btn">
              Google Search
            </button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
