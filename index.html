<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="images.html">Images</a>
      <a href="advanced.html">Advanced Search</a>
    </header>
    <main>
      <img src="google image.png" alt="google image" />
      <form
        action="https://www.google.com/search?q=TERME_DE_RECHERCHE"
        method="GET"
      >
        <div class="input-section">
          <input
            type="search"
            name="q"
            placeholder="Search on Google"
            class="search-input"
          />
          <div class="button">
            <button type="sumbmit" name="btnK" class="google-btn">
              Google Search
            </button>
            <button type="sumbmit" name="btnI" class="google-btn">
              I'm Feeling Lucky
            </button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
